<!Doctype html>
<html lang="en">
    <head>
        <title>Code Player</title>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        
        
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body>
       
        <div id="header">
            <div id="logo">
                LiveCoder
            </div>
            
            <div id="buttonContainer">
                
                <div class="toggleButton active" id="html">HTML</div>
                
                <div class="toggleButton" id="css">CSS</div>
                
                <div class="toggleButton" id="javascript">Javascript</div>
                
                <div class="toggleButton active" id="output">Output</div>
            
            </div>
        </div>
        
        <div id="bodyContainer">
            
            <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World</p></textarea>
            
             <textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>
            
             <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello World!";</textarea>
            
            <iframe id="outputPanel" class="panel"></iframe>
        </div>
        
         <script src="<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>"></script>
        
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
